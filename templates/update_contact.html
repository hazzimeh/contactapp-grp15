<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Contact</title>
</head>
<body>
    <h1>Update Contact</h1>
    <form action="/update_contact/{{ index }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ contact.name }}" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ contact.address }}" required><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" value="{{ contact.profession }}" required><br>

        <label for="tel_number">Phone number:</label>
        <input type="tel" id="tel_number" name="tel_number" value="{{ contact.tel_number }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ contact.email }}" required><br>

        <button type="submit">Update Contact</button>
    </form>
    <a href="/view_contacts">Go back to contacts</a>
</body>
</html>
